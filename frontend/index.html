<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" placeholder="token" id="token">
    <button type="button" id="submitBtn">Get the cv</button>
    <a id="downloadAnchor" style="display: none"></a>

    <script>
        const API_URL = 'http://localhost:8080/cv';
        const NO_TOKEN = 'No token';

        document.getElementById('submitBtn').addEventListener('click', async function () {
            try {
                const input = document.getElementById('token');
                if (!input.value) {
                    alert('missing token');
                    throw new Error('missing token');
                }
                const file = await fetchFile(input.value);
                downloadFile(file);
            } catch (e) {
                if (e.message === NO_TOKEN) {
                    alert('Missing or wrong token');
                }
                console.error(e);
            }
        });

        function fetchFile(token) {
            return fetch('http://localhost:8080/cv', {
                headers: { token }
            }).then(res => {
                if (res.status === 401) {
                    throw new Error(NO_TOKEN);
                }
                if (res.status !== 200) {
                    throw new Error('Unknown http error');
                }
                return res.blob();
            });
        }

        function downloadFile(blob) {
            let objUrl;
            try {
                const downloader = document.getElementById('downloadAnchor');
                objUrl = URL.createObjectURL(blob);
                downloader.href = objUrl;
                downloader.download = 'Resume Andrea Chirico';
                downloader.click();
                downloader.href = null;
                downloader.download = null;
                URL.revokeObjectURL(objUrl);
            } catch (error) {
                throw new Error('error downloading');
            } finally {
                URL.revokeObjectURL(objUrl);
            }
        }


    </script>
</body>

</html>
